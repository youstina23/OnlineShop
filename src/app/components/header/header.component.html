<header class="container">
    <h1 class="shopTitle darkText">{{title}}</h1>
    <app-button
    text="Home"
    textsize="15px"
    backgroundcolor="cadetblue"
    textcolor="white"
    width="70px"
    height="50px"
    routerLink="/home"
    ></app-button>
    <app-button
    *ngIf="getUserService().getCurrentUser()===null"
    (btnClick)="getViewService().onLoginChange()"
    text="Login"
    textsize="15px"
    backgroundcolor="cadetblue"
    textcolor="white"
    width="70px"
    height="50px"
    routerLink="/login"
    ></app-button>
    <app-button
    *ngIf="getUserService().getCurrentUser()===null"
    (btnClick)="getViewService().onLoginChange()"
    text="Signup"
    textsize="15px"
    backgroundcolor="cadetblue"
    textcolor="white"
    width="70px"
    height="50px"
    routerLink="/signup"
    ></app-button>
    <app-button
    *ngIf="getUserService().getCurrentUser()!==null"
    (btnClick)="getViewService().onLoginChange()"
    text="Profile"
    textsize="15px"
    backgroundcolor="cadetblue"
    textcolor="white"
    width="70px"
    height="50px"
    ></app-button>
    <app-button
    *ngIf="getUserService().getCurrentUser()!==null"
    (btnClick)="getViewService().onLoginChange()"
    text="Logout"
    textsize="15px"
    backgroundcolor="cadetblue"
    textcolor="white"
    width="70px"
    height="50px"
    (btnClick)="logout()"
    ></app-button>
</header>
