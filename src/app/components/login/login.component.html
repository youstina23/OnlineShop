<div class="formcontainer">
   <div class=" formtitle midText">Login</div>
   <form (ngSubmit)="login()">
    <div class="form-control">
        <input type="text" name="user" 
        id="user" [(ngModel)]="username" placeholder="Username"/>
    </div>
    <div class="form-control">
        <input type="password" name="pass" 
        id="pass" [(ngModel)]="password" placeholder="Password"/>
    </div>
    <button type="submit" class="loginbtn">Login</button>
    <div id="forgotpass"class="center-container forgot">Forgot Password?</div>
  </form>
</div>
